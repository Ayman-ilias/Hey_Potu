version: '3.8'

services:
  # Backend API (Node.js + SQLite)
  backend:
    build: ./backend
    container_name: heypotu-backend
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - "3000:3000"
    networks:
      - heypotu-network
    restart: unless-stopped
    volumes:
      - ./backend/database.sqlite:/app/database.sqlite

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=/api
    container_name: heypotu-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - heypotu-network
    restart: unless-stopped

networks:
  heypotu-network:
    driver: bridge

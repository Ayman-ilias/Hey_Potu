services:
  # Backend API (Node.js + SQLite)
  backend:
    build:
      context: ./backend
    image: hey-backend:latest
    container_name: heypotu-backend
    environment:
      - NODE_ENV=production
      - PORT=3000
    ports:
      - "3000:3000"
    networks:
      - heypotu-network
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=
    image: hey-frontend:latest
    container_name: heypotu-frontend
    ports:
      - "1111:80"
    depends_on:
      - backend
    networks:
      - heypotu-network
    restart: unless-stopped

networks:
  heypotu-network:
    driver: bridge

services:
  # Backend API (Node.js + CSV Storage)
  backend:
    build:
      context: ./backend
    image: hey-backend:latest
    container_name: heypotu-backend
    environment:
      - NODE_ENV=production
      - PORT=1122
      - EMAIL_USER=heypotu@gmail.com
      - EMAIL_APP_PASSWORD=xzgd kdap wobs wcwj
    ports:
      - "1122:1122"
    volumes:
      - ./backend/data:/app/data
    networks:
      - heypotu-network
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      args:
        - VITE_API_URL=
    image: hey-frontend:latest
    container_name: heypotu-frontend
    ports:
      - "1111:80"
    depends_on:
      - backend
    networks:
      - heypotu-network
    restart: unless-stopped

networks:
  heypotu-network:
    driver: bridge
